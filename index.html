<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen-Meme(sprint2) - Ohad Bergman</title>
    <link rel="stylesheet" href="./css/styles.css" >
</head>
<body onload="onInit()">
    <header class="header-container flex f-row just-between .cent-align-i">
        <div class="logo flex f-row just-between .cent-align-i">
            <img src="./img/img-general/genmeme-icon.png" alt="gen-meme icon">
            <div class="l-txt">Gen-Meme</div>
        </div>
        <nav>
            <ul class="flex f-row cent-align-i">
                <li>
                    <a class="link gallery flex cent-just-c cent-align-i" href="">Gallery</a>
                </li>
                <li>
                    <a class="link about flex cent-just-c cent-align-i" href="">About</a>
                </li>
            </ul>
        </nav>
    </header>
    
    <main class="gallery-container">
        <section class="search-bar">

        </section>
        <section class="images-grid">
        </section>
    </main>

    <section class="meme-editor hide">
        <div class="editor-container flex f-row">
            <canvas class="meme-canvas"></canvas>
            <div class="canvas-controller grid">
                <input type="text" placeholder="   enter your line">
                <button class="canvas-btn up-arrow"></button>
                <button class="canvas-btn down-arrow"></button>
                <button class="canvas-btn plus"></button>
                <button class="canvas-btn delete"></button>
                <section class="text-editor grid">
                    <button class="text-btn font-increase"></button>
                    <button class="text-btn font-dencrease"></button>
                    <button class="text-btn align-txt-left"></button>
                    <button class="text-btn align-txt-center"></button>
                    <button class="text-btn align-txt-right"></button>
                    <button class="text-btn font-selection"></button>
                    <button class="text-btn"></button>
                    <button class="text-btn"></button>
                </section>
                <div class="smiley-selection flex f-row just-between">
                    <button class="smiley-btn"></button>
                    <button class="smiley-btn"></button>
                    <button class="smiley-btn"></button>
                    <button class="smiley-btn"></button>
                </div>
                <button class="download-btn"></button>
                <button class="save-btn"></button>
            </div>
        </div>
        <div class="editor-backgound"></div>

    </section>
    <footer>foot</footer>

    <script src="./js/services/util.service.js"></script>
    <script src="./js/services/storage.service.js"></script>
    <script src="./js/services/genmeme.service.js"></script>
    <script src="./js/gallery.ctrl.js"></script>
    <script src="./js/editor.ctrl.js"></script>
</body>
</html>
