<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen-Meme(sprint2) - Ohad Bergman</title>
    <link rel="stylesheet" href="./css/styles.css" >
</head>
<body onload="onInit()">
    <header class="header-container flex f-row just-between .cent-align-i">
        <div class="logo flex f-row just-between .cent-align-i">
            <img src="./img/img-general/genmeme-icon.png" alt="gen-meme icon">
            <div class="l-txt">Gen-Meme</div>
        </div>
        <nav>
            <ul class="flex f-row cent-align-i">
                <li>
                    <a class="link gallery flex cent-just-c cent-align-i" href="">Gallery</a>
                </li>
                <li>
                    <a class="link about flex cent-just-c cent-align-i" href="">About</a>
                </li>
            </ul>
        </nav>
    </header>
    
    <main class="gallery-container">
        <section class="search-bar">

        </section>
        <section class="images-grid">
        </section>
    </main>

    <section class="meme-editor hide">
        <div class="editor-container flex f-row">
            <canvas class="meme-canvas"></canvas>
            <div class="canvas-controller grid">
                <input class="txt-line" type="text" placeholder="   enter your line">
                <button class="line-btn up-arrow-btn"></button>
                <button class="line-btn down-arrow-btn"></button>
                <button class="line-btn add-line-btn"></button>
                <button class="line-btn delete-btn"></button>
                <section class="txt-editor-container grid">
                    <button class="txt-btn increase">
                        <img src="./img/img-general/increase-icon.jpg" alt="increase">
                    </button>
                    <button class="txt-btn dencrease">
                        <img src="./img/img-general/decrease-icon.jpg" alt="decrease">
                    </button>
                    <button class="txt-btn align-left">
                        <img src="./img/img-general/align-left-icon.jpg" alt="align left">
                    </button>
                    <button class="txt-btn align-center">
                        <img src="./img/img-general/align-center-icon.jpg" alt="align center">
                    </button>
                    <button class="txt-btn align-right">
                        <img src="./img/img-general/align-right-icon.jpg" alt="align right">
                    </button>
                    <input class="font-selection" list="fonts-list" >
                    <datalist id="fonts-list">
                        <option> Poppins</option>
                        <option> Impacted</option>
                    </datalist>
                    <button class="txt-btn font-style">
                        <img src="./img/img-general/style-icon.jpg" alt="style">
                    </button>
                    <button class="txt-btn paintbrush">
                        <img src="./img/img-general/paintbrush-icon.jpg" alt="brush">
                    </button>
                </section>
                <div class="smiley-selection flex f-row just-between">
                    <img class="prev-smiley" src="./img/img-general/prev-icon.jpg">
                    <img class="smiley-item">
                    <img class="smiley-item">
                    <img class="smiley-item">
                    <img class="smiley-item">
                    <img class="prev-smiley" src="./img/img-general/next-icon.jpg">
                </div>
                <button class="share-btn s-s-btn">Share</button>
                <button class="save-btn s-s-btn">Save</button>
            </div>
        </div>
        <div class="editor-backgound"></div>

    </section>
    <footer>foot</footer>

    <script src="./js/services/util.service.js"></script>
    <script src="./js/services/storage.service.js"></script>
    <script src="./js/services/genmeme.service.js"></script>
    <script src="./js/gallery.ctrl.js"></script>
    <script src="./js/editor.ctrl.js"></script>
</body>
</html>
