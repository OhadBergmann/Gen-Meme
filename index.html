<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen-Meme(sprint2) - Ohad Bergman</title>
    <link rel="stylesheet" href="./css/styles.css" >
</head>
<body onload="onInit()">
    <header class="header-container flex f-row just-between .cent-align-i">
        <div class="logo flex f-row just-between .cent-align-i">
            <img src="./img/img-general/genmeme-icon.png" alt="gen-meme icon">
            <div class="l-txt">Gen-Meme</div>
        </div>
        <nav>
            <ul class="flex f-row cent-align-i">
                <li>
                    <a class="link gallery flex cent-just-c cent-align-i" href="">Gallery</a>
                </li>
                <li>
                    <a class="link about flex cent-just-c cent-align-i" href="">About</a>
                </li>
            </ul>
        </nav>
    </header>
    
    <main class="gallery-container">
        <section class="search-bar">

        </section>
        <section class="images-grid">
        </section>
    </main>

    <section class="meme-editor hide">
        <div class="editor-container flex">
            <canvas class="meme-canvas"></canvas>
            <div class="canvas-controller grid">
                <input class="txt-line txt-Left" type="text" placeholder="   enter your line" oninput="onGetTxtFromInput()">
                <button class="line-btn switch-Line">
                    <img src="./img/img-general/switch-lines-icon.png" alt="">
                </button>
                <button class="line-btn add-line-btn">
                    <img src="./img/img-general/add-line-icon.png" alt="">
                </button>
                <button class="line-btn delete-btn">
                    <img src="./img/img-general/delete-icon.png" alt="">
                </button>
                <button class="line-btn down-arrow-btn">
                    <img src="./img/img-general/down-arrow-icon.png" alt="">
                </button>
                <button class="line-btn up-arrow-btn">
                    <img src="./img/img-general/up-arrow-icon.png" alt="">
                </button>
                <section class="txt-editor-container grid">
                    <button class="txt-btn increase" onclick="onFontSizeChange(1)">
                        <img src="./img/img-general/increase-icon.jpg" alt="increase">
                    </button>
                    <button class="txt-btn dencrease" onclick="onFontSizeChange(-1)">
                        <img src="./img/img-general/decrease-icon.jpg" alt="decrease">
                    </button>
                    <button class="txt-btn align-left" onclick="onAlignText('left')">
                        <img src="./img/img-general/align-left-icon.jpg" alt="align left">
                    </button>
                    <button class="txt-btn align-center" onclick="onAlignText('center')">
                        <img src="./img/img-general/align-center-icon.jpg" alt="align center">
                    </button>
                    <button class="txt-btn align-right" onclick="onAlignText('right')">
                        <img src="./img/img-general/align-right-icon.jpg" alt="align right">
                    </button>
                    <input class="font-selection" list="fonts-list" placeholder="poppins" onchange="onFontSelect()">
                    <datalist id="fonts-list">
                        <option value="poppins"></option>
                        <option value="impacted"></option>
                    </datalist>
                    <input type="color" class="txt-btn color-picker">
                    <button class="txt-btn font-outerline">
                        <img src="./img/img-general/outerline-icon.jpg" alt="text OuterLine" onclick="onToggleOuterLine()">
                    </button>
                    <button class="txt-btn fill-rect">
                        <img src="./img/img-general/filltxt-icon.jpg" alt="fill" onclick="onToggleFill()">
                    </button>
                </section>
                <div class="smiley-selection flex f-row just-between">
                    <img class="prev-smiley" src="./img/img-general/prev-icon.jpg">
                    <img class="smiley-item" src="./img/img-general/smiley-ecstatic.jpg">
                    <img class="smiley-item" src="./img/img-general/smiley-awkward.jpg">
                    <img class="smiley-item" src="./img/img-general/smiley-awe.jpg">
                    <img class="smiley-item" src="./img/img-general/smiley-silly.jpg">
                    <img class="prev-smiley" src="./img/img-general/next-icon.jpg">
                </div>
                <button class="share-btn s-d-btn">
                    <img src="./img/img-general/share-icon.png" alt="">Share
                </button>
                <button class="download-btn s-d-btn">
                    <img src="./img/img-general/download-icon.png" alt="">Download
                </button>
            </div>
        </div>
        <div class="editor-backgound"></div>

    </section>
    <footer>foot</footer>

    <script src="./js/services/util.service.js"></script>
    <script src="./js/services/storage.service.js"></script>
    <script src="./js/services/meme.service.js"></script>
    <script src="./js/gallery.controller.js"></script>
    <script src="./js/editor.controller.js"></script>
    
</body>
</html>
